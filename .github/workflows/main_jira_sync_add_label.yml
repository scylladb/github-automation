name: Sync With Jira - Add Label

on:
  workflow_call:
    secrets:
      caller_jira_auth:
        required: true

jobs:
  extract:
    uses: scylladb/github-automation/.github/workflows/extract_jira_keys.yml@automation-staging-branch
    with:
      pr_title: ${{ github.event.pull_request.title }}
      pr_body:  ${{ github.event.pull_request.body }}
    secrets:
      jira_auth: ${{ secrets.caller_jira_auth }}

  debug:
    needs: extract
    runs-on: ubuntu-slim
    steps:
      - name: Debug data
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "event_name='${{ github.event_name }}'"
          echo "action='${{ github.event.action }}'"
          echo "jira-keys-json='${{ needs.extract.outputs['jira-keys-json'] }}'"
          echo "triggering-label='${{ github.event.label.name }}'"
          echo "repository='${{ github.repository }}'"
          label="${{ github.event.label.name }}"

          if [ -n "$label" ] && [ "$label" = "status/merge_candidate" ]; then
            echo "Try to transition Jira issue to 'Ready For Merge'"
          fi

          if [ -n "$label" ] && [ "$label" = "promoted-to-master" ]; then
            echo "Try to close Jira issue (promoted-to-master label added)"
          fi

          echo "~~~~~~~~~~~ GitHub Context ~~~~~~~~~~~"
          echo "$GITHUB_CONTEXT"

  add_jira_label:
    needs: [extract]
    uses: scylladb/github-automation/.github/workflows/add_label_to_jira_issue.yml@automation-staging-branch
    with:
      jira_keys_json: ${{ needs.extract.outputs['jira-keys-json'] }}
      label:       ${{ github.event.label.name }}
    secrets:
      jira_auth: ${{ secrets.caller_jira_auth }}

  # if the triggering label is 'status/release_blocker',
  # ALSO add 'P0' as a Jira label for the same issues.
  add_jira_label_p0_if_release_blocker:
    needs: [extract]
    if: ${{ github.event.label.name == 'status/release_blocker' }}
    uses: scylladb/github-automation/.github/workflows/add_label_to_jira_issue.yml@automation-staging-branch
    with:
      jira_keys_json: ${{ needs.extract.outputs['jira-keys-json'] }}
      label:          P0
    secrets:
      jira_auth: ${{ secrets.caller_jira_auth }}

  details:
    # wait for both label-adding jobs so labels (including P0)
    # are present when we fetch Jira details.
    needs: [extract]
    uses: scylladb/github-automation/.github/workflows/extract_jira_issue_details.yml@automation-staging-branch
    with:
      jira_keys_json: ${{ needs.extract.outputs['jira-keys-json'] }}
    secrets:
      jira_auth: ${{ secrets.caller_jira_auth }}

  apply_labels_to_pr:
    needs: [extract, details]
    uses: scylladb/github-automation/.github/workflows/apply_labels_to_pr.yml@automation-staging-branch
    with:
      pr_number:  ${{ github.event.pull_request.number }}
      labels_csv: ${{ needs.details.outputs.labels_csv }}
      details_csv: ${{ needs.details.outputs.csv }}

  jira_status_transition:
    needs: [extract, details]
    if: ${{ github.event.label.name == 'status/merge_candidate' }}
    runs-on: ubuntu-slim
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run Jira transition script
        env:
          JIRA_AUTH: ${{ secrets.caller_jira_auth }}
        run: |
          python ../scripts/jira_sync_modules.py \
            --module status_transition \
            --csv-content "${{ needs.details.outputs.csv }}" \
            --transition-id "131" \
            --transition-name "Ready for Merge" \
            --jira-auth "$JIRA_AUTH"

  # ========================================================================
  # promoted-to-master label: Close Jira issues (only for scylladb/staging)
  # ========================================================================
  add_comment_to_jira_promoted-to-master:
    name: Add 'Promoted to master' comment to Jira issues
    needs: extract
    if: >
      github.event.label.name == 'promoted-to-master' &&
      github.repository == 'scylladb/staging' &&
      needs.extract.outputs['jira-keys-json'] != '["__NO_KEYS_FOUND__"]'
    strategy:
      matrix:
        jira_key: ${{ fromJson(needs.extract.outputs['jira-keys-json']) }}
    uses: scylladb/github-automation/.github/workflows/add_comment_to_jira.yml@automation-staging-branch
    with:
      jira_key: ${{ matrix.jira_key }}
      comment: "Closed via promoted-to-master label on PR "
      link_text: ${{ github.event.pull_request.title }}
      link_url: https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}
    secrets:
      jira_auth: ${{ secrets.caller_jira_auth }}

  jira_status_transition_promoted-to-master:
    name: Transition Jira issues to Done (promoted-to-master)
    needs: [extract, details]
    if: >
      github.event.label.name == 'promoted-to-master' &&
      github.repository == 'scylladb/staging' &&
      needs.extract.outputs['jira-keys-json'] != '["__NO_KEYS_FOUND__"]'
    uses: scylladb/github-automation/.github/workflows/jira_transition.yml@automation-staging-branch
    with:
      details_csv:     ${{ needs.details.outputs.csv }}
      transition_name: "Done"
      transition_id:   "141"
    secrets:
      jira_auth: ${{ secrets.caller_jira_auth }}

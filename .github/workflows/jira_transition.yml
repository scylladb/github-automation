name: Jira Transition

on:
  workflow_call:
    inputs:
      jira_key:
        required: true
        type: string
      transition_name:
        required: true
        type: string
      transition_id:
        required: true
        type: string
      current_jira_status:
        required: false
        type: string
    secrets:
      jira_auth:
        required: true

jobs:
  transition:
    if: ${{ inputs.jira_key != '' && inputs.jira_key != '__NO_KEYS_FOUND__' }}
    runs-on: ubuntu-latest
    steps:     
      - name: Show intent
        run: |
          key="${{ inputs.jira_key }}"
          target="${{ inputs.transition_name }}"
          current="${{ inputs.current_jira_status }}"
          id="${{ inputs.transition_id }}"

          echo "Jira key:         ${key}"
          echo "Target status:    ${target}"
          echo "Current status:   ${current}"
          echo "Transition ID:    ${id}"

          # If/else with proper closing 'fi'
          if [ -n "$current" ] && [ "$current" = "$target" ]; then
            echo "Skipping transition for ${key} â€” already at desired status '${current}'."
          else
            echo "We are going to transition ${key} from '${current}' to '${target}'."
          fi
          
      - name: Transition Jira Ticket
        if: ${{ inputs.current_jira_status == '' || inputs.current_jira_status != inputs.transition_name }}
        env:
          JIRA_AUTH: ${{ secrets.jira_auth }}
        run: |
          set -euo pipefail
          if [ -z "${JIRA_AUTH:-}" ]; then
            echo "ERROR: JIRA_AUTH secret is not set."
            exit 1
          fi

          echo "Transitioning Jira ticket ${{ inputs.jira_key }} to transition ${{ inputs.transition_name }}"
          curl -v --fail -X POST \
            --url "https://scylladb.atlassian.net/rest/api/3/issue/${{ inputs.jira_key }}/transitions" \
            --user "$JIRA_AUTH" \
            --header "Accept: application/json" \
            --header "Content-Type: application/json" \
            -d "{\"transition\": {\"id\": \"${{ inputs.transition_id }}\"}}"
